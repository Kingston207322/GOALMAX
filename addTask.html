<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="add-task-page">
        <h1>Add New Task</h1>
        <div class="form-group">
            <label for="task-name">Task Name</label>
            <input type="text" id="task-name" required>
        </div>
        <div class="form-group">
            <label for="task-deadline">Deadline</label>
            <input type="date" id="task-deadline" required>
        </div>
        <div class="form-group">
            <label for="task-difficulty">Difficulty</label>
            <select id="task-difficulty" required>
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
            </select>
        </div>
        <div class="form-group">
            <label for="task-description">Description (Optional)</label>
            <textarea id="task-description" rows="4"></textarea>
        </div>
        <button class="submit-btn" onclick="addTask()">Add Task</button>
        <button class="back-btn" onclick="window.location.href='main.html'">Back</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
